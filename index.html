<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPS Checker</title>
  <link rel="stylesheet" href="index.css">
  <script src="Stats.js" type="module"></script>
  <script src="index.js" type="module"></script>
</head>

<body>
  <main>
    <h1>FPS Checker</h1>
    <h2>FPS by JavaScript methods</h2>
    <table>
      <caption>
        FPS is sampled using the past 1 second.
      </caption>
      <thead>
        <tr>
          <th>method</th>
          <th>FPS</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody>
        <tr id="set-interval">
          <td><code>setInterval</code></td>
          <td class="fps">0</td>
          <td class="count">0</td>
        </tr>
        <tr id="set-timeout">
          <td><code>setTimeout</code></td>
          <td class="fps">0</td>
          <td class="count">0</td>
        </tr>
        <tr id="request-animation-frame">
          <td><code>requestAnimationFrame</code></td>
          <td class="fps">0</td>
          <td class="count">0</td>
        </tr>
    </table>

    <h2>stats.js</h2>
    <div id="stats"></div>
    <a href="https://github.com/mrdoob/stats.js/">Source code</a>

  </main>
</body>

</html>
